<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
<script>
function sum(...p) {
	let result = 0;
	for (let i = 0; i < p.length; i++) {
		const tmp = p[i];
		if (isNaN(tmp)) {
			throw new Error('지정값이 숫자가 아닙니다.：' + tmp);
		}
		result += tmp;
	}
	return result;
}
try {
	document.writeln(sum(1, 3, 5, 7, 9));
	document.writeln(sum(1, 3));
	document.writeln(sum(1, 3, 5, 7, 9, 11, 13));
} catch(e) {
	window.alert(e.message);
}
try {
	document.writeln(sum(1, 3, '가', 7, 9));
} catch(e) {
	window.alert(e.message);
}
document.writeln("<h2>수행 종료~~</h2>");
</script>
</pre>
</body>
</html>
