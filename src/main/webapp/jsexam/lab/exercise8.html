<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src = "../util.js"></script>
<script>
	function calc(...args) {
		let total = 0;
		if (args.length===0){
			return 0;
		}
		for (let num of args){
			if (isNaN(num)){
				return "숫자만 전달하세요";
			}
			total += parseInt(num);
		}
		return total;
	}
	write(calc(),"h3");
	write(calc(10,20,'30'),"h3");
	write(calc(10,'가나다',20),"h3");
	write(calc(1,2,3,4,5),"h3");
	
</script>
</body>
</html>
