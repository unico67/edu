<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="../util.js"></script>
<script>
	function getKorDay(y, m ,d) {
		const dayOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
		if (typeof y === "number" && typeof m === "number" && typeof d === "number"){
			const date = new Date(y, m-1 ,d);
			return dayOfWeek[date.getDay()];
		}else{
			return undefined;
		}
	}
	
	const year = parseInt(window.prompt("년을 입력하시오"));
	const month = parseInt(window.prompt("월을 입력하시오"));
	const day = parseInt(window.prompt("일을 입력하시오"));
	const result = getKorDay(year, month, day);
	if (result===undefined){
		writeColor("결과 없음","h1","red");
	}else{
		writeColor(`${year}년 ${month}월 ${day}일은 ${result}요일입니다`,"h1","blue");
	}
	
</script>
</body>
</html>
