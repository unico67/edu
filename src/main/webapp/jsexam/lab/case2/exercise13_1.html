<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="print()">
	<h1>이벤트 모델-인라인</h1>
	<hr>
	<button onclick="printColor(event)" data-mycolor="red">빨강색</button>
	<button onclick="printColor(event)" data-mycolor="blue">파랑색</button>
	<button onclick="printColor(event)" data-mycolor="yellow">노랑색</button>
	<hr>
	<h3></h3>
	<script>
		const h3dom = document.querySelector("h3");
		const today = new Date();
		const print = function(){
			 	h3dom.innerHTML = `오늘은 ${today.getMonth() + 1}월 ${today.getDate()}일입니다`;
		};
		function printColor(e){
			h3dom.style.color = e.target.getAttribute("data-mycolor");
		}
	</script>
</body>
</html>
