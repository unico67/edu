<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이벤트 모델-고전</h1>
<hr>
<button data-mycolor="red">빨강색</button>
<button data-mycolor="blue">파랑색</button>
<button data-mycolor="yellow">노랑색</button>
<hr>
<h3></h3>
<script>
	const today = new Date();
	const month = today.getMonth() + 1;
	const day = today.getDate();
	const out =  document.getElementsByTagName('h3')[0];
	window.onload = function(){
		out.textContent = `오늘은 ${month}월 ${day}일 입니다.`;
	}
	
	const button1 = document.getElementsByTagName('button')[0];
	button1.onclick = function(){
		out.style.color = this.getAttribute("data-mycolor");
	}
	
	const button2 = document.getElementsByTagName('button')[1];
	button2.onclick = function(){
		out.style.color = this.getAttribute("data-mycolor");
	}
	const button3 = document.getElementsByTagName('button')[2];
	button3.onclick = function(){
		out.style.color = this.getAttribute("data-mycolor");
	}
</script>
</body>
</html>
