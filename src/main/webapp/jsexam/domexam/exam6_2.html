<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 이벤트 모델</h1>
<hr>
<button id="b1"  data-mycolor="red">고전 이벤트 모델</button>
<button id="b2" data-mycolor="blue">표준 이벤트 모델</button>
<script>
	function click_processing(e) {
		/*window.alert(this);
		window.alert(this.id);
		window.alert(this.textContent);
		window.alert(e.target);
		window.alert(e.target.id);
		window.alert(e.target.textContent);*/
		let h1dom = document.getElementsByTagName("h1")[0];
		h1dom.textContent = e.target.textContent;
		h1dom.style.color = e.target.getAttribute("data-mycolor");
	}

	var btn1 = document.querySelector("#b1");
	var btn2 = document.getElementById("b2");
	btn1.onclick = click_processing;  
	btn2.addEventListener("click", click_processing);
</script>
</body>
</html>
