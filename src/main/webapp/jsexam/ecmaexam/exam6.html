<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<h1>Rest 연산자와 기본값 매개변수</h1>
	<hr>
	<h3>남은 아규먼트를 배열로 묶어서 전달 받는다.</h3>
	<script>
		function add(a, b, ...args) {
			console.log(a, b, args);			
			let sum = a + b;			
			for(let i = 0; i < args.length; i++) {
				sum += args[i];
			}			
			return sum;
		}
		
		let sum = add(1, 2, 3, 4, 5);		
		console.log(sum);

		function add1(...args) {
			console.log(args);			
			let sum = 0;			
			for(let i = 0; i < args.length; i++) {
				sum += args[i];
			}			
			return sum;
		}
		
		sum = add1(1, 2, 3, 4, 5);		
		console.log(sum);

		function add2(a, b=10) {
			console.log("a = " + a);
			console.log("b = " + b);
			return a + b;
		}
		
		sum = add2(1);
		console.log(sum);
		
		function myFun(a, b, ...manyMoreArgs) {
			console.log("a", a);
			console.log("b", b);
			console.log("manyMoreArgs", manyMoreArgs);
		}

		myFun("one", "two", "three", "four", "five", "six");
		myFun("one", "two", "three");
		myFun("one", "two");	
			
		function fun1(...theArgs) {
		  	console.log(theArgs.length);
		}

		fun1(); 
		fun1(5);
		fun1(5, 6, 7); 
	</script>
</body>
</html>
