<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>구조분해 할당</h1>
	<hr>
	<script src="../util.js"></script>
	<script>
		let ary = [10, 20, 30];
		const [num1, num2, num3] = ary;
		console.log(num1);
		console.log(num2);
		console.log(num3);
		console.log("=".repeat(15));
		let [num4, num5] = ary;
		console.log(num4);
		console.log(num5);
		console.log("=".repeat(15));
		

		let coffee = {
			name : "Americano",
			price : 3000
		};

		console.log("CASE1");
		let {name, price} = coffee;
		console.log(name);		
		console.log(price);

		console.log("CASE2");
		let {name: coffeeName, price: coffeePrice} = coffee;		
		console.log(coffeeName);		
		console.log(coffeePrice);

		console.log("CASE3");
		let {name: coffeeName1, caffeine: coffeeCaffeine} = coffee;		
		console.log(coffeeName1);		
		console.log(coffeeCaffeine);

		console.log("CASE4");
		let {name: coffeeName2, caffeine: coffeeCaffeine1 = 500} = coffee;
		console.log(coffeeName2);
		console.log(coffeeCaffeine1);
	</script>
</body>
</html>
