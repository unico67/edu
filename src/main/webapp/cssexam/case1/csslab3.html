<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CssLab3</title>
<style>
	@font-face {
	    font-family: 'SBAggroB';
	    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;
	}
	body {
		background-color: white;
		font-family: 'SBAggroB';
	}
	div#container {
			background-color : lightblue;
            margin : 30px auto;
            width : 500px;
            padding : 50px;
            border-radius : 15px;
	}
	h1 {
		text-align : center;
		color : black;
		text-shadow	: 2px 2px 5px rgb(255, 0, 0);
	}
	input, button {
		padding: 1px;
		border-radius: 15px;
		margin: 5px 3px;
	}
</style>
</head>
<body>
	<h1>펜션 예약 서비스</h1>
	<hr>
	<div id="container">
		<form method="post" action="...">
			예약자명 : <input type="text"><br><br>
			예약암호 : <input type="text"><br><br>
			룸선택 : 둘리<input type="radio"  name="room" value="둘리">
				   희동<input type="radio"  name="room" value="희동">
				   도우너<input type="radio"  name="room" value="도우너">
				   또치<input type="radio"  name="room" value="또치"><br><br>
			추가요청사항 : 바베큐<input type="checkbox"  name="request" value="바베큐">
					   수영장<input type="checkbox"  name="request" value="수영장">
					   낚시<input type="checkbox"  name="request" value="낚시">
					   조식<input type="checkbox"  name="request" value="조식"><br><br>
			예약날짜 : <input id=date_of_reservation name=date_of_reservation type=date><br>
			<hr>
			<button type="submit">보내기</button>
			<button type="reset">다시작성하기</button>
		</form>
	</div>
</body>
</html>
