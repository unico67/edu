<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	h1 {
        text-shadow: 2px 2px 5px gray;
    }
    
    input[type="text"],
    input[type="tel"],
    input[type="password"],
    button {

        border-radius: 10px;

    }
</style>
</head>
<body>
<h1>회원 정보를 입력하십시오.</h1>
<hr>
<form method="post" action="..." >
	<label for=name></label>
	<input id=name name=name type=text placeholder="이름을 입력하세요" required>
	<br>
	
	<label for=phoneNumber></label>
	<input id=phoneNumber name=phoneNumber type=tel placeholder="전화번호를 입력하세요" required>
	<br>
	
	<label for=ID></label>
	<input id=ID name=ID type=text placeholder="계정을 입력하세요" required>
	<br>
	
	<label for=password></label>
	<input id=password name=password type=password placeholder="패스워드를 입력하세요" required>
	<br>
	<br>

<button type="submit">등록</button>
<button type="reset">재작성</button>
</form>
</body>
</html>
